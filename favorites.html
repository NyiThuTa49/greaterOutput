      <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  min-height: 100%;
  background: #e3f2fd;
}
nav {
  position: fixed;
  top: 0;
  left: 0;
  height: 70px;
  width: 100%;
  display: flex;
  align-items: center;
  background: #fff;
  box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
}
nav .logo {
  display: flex;
  align-items: center;
  margin: 0 24px;
}
.logo .menu-icon {
  color: #333;
  font-size: 24px;
  margin-right: 14px;
  cursor: pointer;
}
.logo .logo-name {
  color: #333;
  font-size: 22px;
  font-weight: 500;
  margin-left: 30px;
}
nav .sidebar {
  position: fixed;
  top: 0;
  left: -100%;
  height: 100%;
  width: 260px;
  padding: 20px 0;
  background-color: #fff;
  box-shadow: 0 5px 1px rgba(0, 0, 0, 0.1);
  transition: all 0.4s ease;
}
nav.open .sidebar {
  left: 0;
}
.sidebar .sidebar-content {
  display: flex;
  height: 100%;
  flex-direction: column;
  justify-content: space-between;
  padding: 30px 16px;
}
.sidebar-content .list {
  list-style: none;
}
.list .nav-link {
  display: flex;
  align-items: center;
  margin: 8px 0;
  padding: 14px 12px;
  border-radius: 8px;
  text-decoration: none;
}
.lists .nav-link:hover {
  background-color: #4070f4;
}
.nav-link i {
  margin-right: 14px;
  font-size: 20px;
  color: #707070;
}
.nav-link .link {
  font-size: 16px;
  color: #707070;
  font-weight: 400;
}
.lists .nav-link:hover i,
.lists .nav-link:hover .link {
  color: #fff;
}
.overlay {
  position: fixed;
  top: 0;
  left: -100%;
  height: 1000vh;
  width: 200%;
  opacity: 0;
  pointer-events: none;
  transition: all 0.4s ease;
  background: rgba(0, 0, 0, 0.3);
}
nav.open ~ .overlay {
  opacity: 1;
  left: 260px;
  pointer-events: auto;
}

.bottom-content a{
    position: absolute;
    bottom: 10px;
    left: 25%;
    color: #333;
}
           .form{
            width: 90%;
            max-width: 100%;
            position: relative;
            top: 80px;
            left: 4%;
        }
          .form input{
            margin:20px 0px ;
            width: 100%;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
        }
        .icon{
            display: none;
        }
        .active .icon{
            position: absolute;
            top: 30px;
            left: 85%;
            display: block;
        }
        :root{
            --base-color:white;
            --base-varient:#e8e9ed;
            --text-color:#111528;
            --secondary-color:#232738;
            --primary-color:#3a435d;
        }
       
        body{
            min-height: 100vh;
            background: var(--base-color);
            color: var(--text-color);
        }
        .darkmode{
            --base-color:#070b1d;
            --base-varient:#101425;
            --text-color:#fff;
            --secondary-color:#a4a5b8;
            --primary-color:#3a435d;
        }
        .darkmode nav{
          background:#070b1d ;
        }
        .darkmode .sidebar{
          background: var(--base-color);
          
        }
      
        #theme-switch{
            background-color: var(--base-varient);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 10px;
            left: 85%;
            border: none;
            outline: none;
            background: none;
           
        }
        #theme-switch i{
            fill:var(--primary-color);
            font-size: 30px;
            font-size: 30px;
            position: relative;
            bottom: 5px;
        }
        #theme-switch i:last-child{
            display: none;
        }
        .darkmode #theme-switch i:first-child{
            display: none;
        }
        i{
            font-size: 100px;
        }
        .darkmode #theme-switch i:last-child{
            display: block;
        }
        
        button i{
            color:gray;
        }
        #theme-switch body{
          color: white;
        }
        .darkmode .logo i{
          color: white;
        }
        .darkmode .logo .logo-name{
          color: white;
        }
        .open  .logo-name1{
          opacity: 0;
        }
        .darkmode .lists .list{
          color: white;
          z-index: 3;
        }
        .darkmode .form .icon{
          color: black;
        }
        .open ~ #favoriteWords{
          display: none;
        }
        .fa-volume-up:hover{
        color:blue;
       }
        #favoriteWords{
            width: 94%;
            height: 750px;
            margin-top: 70px;
            margin-left: 3%;
            overflow: scroll;
        }
        #favoriteWords .entry{
            border: 2px solid gray;
          margin: 5px 0px;
          padding-top: 3px;
          padding-left: 5px;
          width: 100%;
          border-radius: 5px;
        }
        i{
         margin-right: 5px;
       }
      .fa-heart:hover{
        color: red;
       }
      ::-webkit-scrollbar{
        width: 0;
        height: 0;
       }
       .speaker-icon , .delete-icon , .favorite-icon{
        cursor: pointer;
       }
       .entry{
        cursor: pointer;
       }
      </style>
